<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Actualizar Usuario</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Id</label>
      <input type="text" class="form-control" id="id" [(ngModel)]="usuario.id" name="id" readonly value="{{usuario.id}}">
    </div>

    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.name" name="nombre">
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="usuario.email" name="email">
    </div>

    <button class="btn btn-success mt-2">Actualizar</button>
  </form>
</div>
